<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">

    <!-- uniIcon cdn link -->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <div class="main">
        <div class="head">
            <p class="head_1">Animated Step <span>Progress Bar</span></p>
         </div>

         <ul>
            <li>
                <i class="icon uil uil-focus-add"></i>

                <div class=" progress one">
                    <p>1</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Add To Cart</p>

            </li>

            <li>
                <i class="icon uil uil-clipboard-notes"></i>
                <div class=" progress two">
                    <p>2</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Fill Details</p>

            </li>

            <li>
                <i class="icon uil uil-credit-card"></i>

                <div class="progress three">
                    <p>3</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Make Payment</p>

            </li>

            <li>
                <i class="icon uil uil-exchange"></i>

                <div class="progress four">
                    <p>4</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order in Progress</p>

            </li>

            <li>
                <i class="icon uil uil-map-marker"></i>

                <div class="progress five">
                    <p>5</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order Arrived</p>

            </li>
         </ul>
    </div>
    
</body>
<script src="script.js"></script>
</html>
